<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacetour</title>
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="cabecalho">
        <ul class="menu">
            <img class="logo" src="./img/logo-spacetours.png" alt="">
            <div>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Pacotes</a></li>
                <li><a href="#">Contato</a></li>
            </div>
        </ul>
    </header>
    <section class="fundoFormulario">
        <div>
            <form action="index.html" class="formulario">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Joaozinho" required>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" placeholder="da Silva" required>
                <label for="sobrenome">E-mail</label>
                <input type="email" name="E-mail" placeholder="joaozinhodasilva@gmail.com" required>
                <label for="sobrenome">CPF</label>
                <input type="text" name="cpf" placeholder="987.654.432-10" required>
                <label for="sobrenome">Genero</label>
                <input type="text" name="genero" placeholder="Genero" required>
                <label for="sobrenome">Data de nascimento</label>
                <input type="date" name="datadenascimento" placeholder="DD/MM/AA" required>
                <label for="sobrenome">Qual sua motivação para a viagem?</label>
                <input type="text" name="motivacao" placeholder="Quero ir porque... " required>
                <input type="submit" name="enviar">
            </form>
        </div>
    </section>
</body>
</html>
